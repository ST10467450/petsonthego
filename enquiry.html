    <meta name="description" content="Submit your enquiry to PetsOnTheGo regarding our pet services. Our team will respond promptly to assist with your pets' needs.">

<body>

<!-- Navigation bar -->

<main style="text-align:center; margin-top:20px;">
    <h1>Enquiry Form</h1>
    <img src="images/dog3.jpg" alt="dog having a bath" width="50%">

   <form id="enquiryForm" style="max-width:400px; margin:0 auto; text-align:left;">
    <label for="ownerName">Name of the owner:</label>
    <input type="text" id="ownerName" required style="width:100%; box-sizing:border-box;"><br><br>

    <label for="petName">Name of the pet:</label>
    <input type="text" id="petName" required style="width:100%; box-sizing:border-box;"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required style="width:100%; box-sizing:border-box;"><br><br>

    <label for="contact">Contact details:</label>
    <input type="text" id="contact" required style="width:100%; box-sizing:border-box;"><br><br>

    <label for="service">Services interested in:</label>
    <input type="text" id="service" required style="width:100%; box-sizing:border-box;"><br><br>

    <label for="message">Message/Enquiry:</label>
    <input type="text" id="message" style="width:100%; box-sizing:border-box;"><br><br>

    <button type="submit">Submit</button>
</form>

    <!-- Dynamic message -->
    <p id="formMessage" style="color:green; font-weight:bold; margin-top:15px;"></p>
</main>

</body>
</html>
